<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8"> <!-- Setter tegnsettet til UTF-8 for å støtte spesialtegn -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Gjør siden responsiv -->
    <title>Enkel JavaScript-funksjon</title> <!-- Tittelen som vises i nettleserfanen -->
    <link rel="stylesheet" href="style.css"> <!-- Kobler til CSS-filen for styling -->
</head>
<body>
    <!-- En knapp som brukeren kan klikke på -->
    <!-- onclick="visMelding()" betyr at funksjonen visMelding() kjøres når knappen klikkes -->
    <button onclick="visMelding()">Klikk meg!</button>

    <!-- Et tomt avsnitt der meldingen vil bli vist etter at brukeren trykker OK -->
    <p id="melding"></p> <!-- id="melding" brukes for å identifisere dette elementet i JavaScript -->

    <!-- Kobler til JavaScript-filen som inneholder funksjonen -->
    <script src="../JS/enkel_funksjon.js"></script>
</body>
</html>
