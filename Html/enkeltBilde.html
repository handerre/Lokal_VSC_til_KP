<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enkelt responsivt bilde</title>
  <style>
    /* Enkel container for bildet */
    .image-wrap {
      display: block;
      width: 100%;            /* ta opp full bredde av foreldreelementet */
      max-width: 900px;       /* aldri større enn dette på store skjermer */
      margin: 24px auto;      /* sentrerer containeren */
      padding: 0 12px;        /* litt luft på mobil */
    }

    /* Selve bildet: skalerer proporsjonalt */
    .image-wrap img {
      display: block;         /* fjern inline-gap */
      width: 100%;            /* fyll containerens bredde */
      height: auto;           /* behold aspektforhold */
      max-height: none;       /* kan begrenses hvis ønskelig */
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    /* Mobil: begrens hvor bred bildet blir (brukes før media-query) */
    @media (max-width: 599px) {
      .image-wrap {
        max-width: 420px;     /* eks. mobil: litt smalere container */
      }
    }

    /* Store skjermer: gjør bildet større ved å øke containerens max-width */
    @media (min-width: 1000px) {
      .image-wrap {
        max-width: 1200px;    /* større visning på stasjonære */
      }
      .image-wrap img {
        max-height: 700px;    /* valgfritt: begrens høyde slik at ikke for høyt */
        object-fit: cover;    /* kan beskjære for å fylle området */
      }
    }

    /* Enkel typografi */
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; color: #111; background: #f7f8fa; }
    main { padding: 24px; }
    h1 { text-align: center; margin-top: 12px; }
    p.caption { text-align: center; color: #444; font-size: 0.95rem; }
  </style>
</head>
<body>
  <main>
    <h1>Enkelt responsivt bilde</h1>
    <!-- Bytt bildet nedenfor etter behov; filen i repoet ligger i ../Bilder/ -->
    <div class="image-wrap">
      <img src="../Bilder/Semantisk_bilde.png" alt="Eksempelbilde" loading="lazy">
    </div>
    <p class="caption">Bildet skalerer automatisk: bredde = 100% av containeren. Endre <code>max-width</code> i CSS for å justere størrelsene.</p>

    <!-- Kort forklaring for redigering:
         - For å gjøre bildet større på store skjermer, øk verdien i
           @media (min-width: 1000px) .image-wrap { max-width: ... }
         - For å gjøre bildet bredere på mobil, juster .image-wrap { max-width: ... }
         - For å begrense billedhøyde, bruk .image-wrap img { max-height: ... } og object-fit
    -->
  </main>
</body>
</html>
