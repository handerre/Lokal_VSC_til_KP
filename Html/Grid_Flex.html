<!DOCTYPE html> <html lang="no"> <head>
  <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Kombinert Layout-eksempel</title> 
  <link rel="stylesheet" href="../CSS/Grid_flex.css"> 
</head>
<body>

  <div class="grid-container">

    <header class="grid-header">
      <h1>Kombinert Layout</h1>
      <p>Grid for det store bildet, Flexboks for detaljene.</p>
    </header>

    <main class="grid-main">
      <div class="flex-container">
        <article class="flex-item">
          <h2>Hovedinnhold</h2>
          <p>Her brukes en flexboks (flexcontaier) for å presentere informasjon.</p>
        </article>
        <aside class="flex-item">
          <h3>Sideoversikt</h3>
          <p>Her brukes også en flexboks (flexcontaier) for å presentere informasjon.</p>
        </aside>
      </div>
    </main>

    <footer class="grid-footer">
      <p>&copy; 2025 Kombinert Layout</p>
    </footer>

  </div>

</body>
</html>
